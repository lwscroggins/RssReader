<div class="container">
	<div class="row">
		<div class="col-xs-12" id="addfeedform">
			<div class="input-group">
				<input type="text" class="form-control" id="addfeedinput" required data-ng-model="feedname" placeholder="ex: http://reddit.com/r/hpfanfiction/.rss">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="newFeed(feedname)">+</button>
				</span>
			</div>
		</div>
	</div>
</div>
